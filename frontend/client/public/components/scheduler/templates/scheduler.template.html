<!DOCTYPE html>
<html>
<head>
   <script type="text/javascript">
       $scope.$watch(function() {
      $('satpick').selectpicker('refresh');
</script>
</head>
<body>

<div class = "drop-down">
<select name="satpick" class="selectpicker" data-live-search="true" ng-controller="SchedulerController">
  <option ng-repeat="tle in tles" data-tokens="{{tle.name}}">{{tle.name}}</option>
</select>
<button type="button" class="btn btn-primary-outline" ng-click="open()">
  <span class="glyphicon glyphicon-plus"></span>
</button>

</div>

<style type="text/css">
  /*Drop down*/
  div.drop-down.ng-scope{
    margin-bottom: 1cm;
    margin-left: 19px;
  }
 </style>

<div class = "container-fluid">
  <div class="row">
  <div class = "col-sm-5">
     <table id = "tleTable" class="display" cellspacing="0" width="100%" >
          <thead>
          <tr>
            <th>Sat Name</th>
            <th>Next Pass</th>
            <th>Duration</th>
          </tr>
          </thead>
          <tbody> 
           <tr>
           <td>Ex1</td>
           <td>Ex2</td>
           <td>Ex3</td>
           </tr>
           <tr>
           <td>Ex1.1</td>
           <td>Ex2.1</td>
           <td>Ex3.1</td>
           </tr>
          </tbody>
      </table>
  </div>
  </div>
</div> 



<div ng-controller="SchedulerController">

<div>
    <md-button ng-click="showAlert()" class="md-raised md-warn">
      Employee Alert!
      </md-button>
  </div>
<!--   <div ng-repeat="azels in azel">
    <div style="margin-left:20px;">
      {{azel.azimuth}}
  <br>
 </div>
  </div> -->

	<div ng-repeat="tle in tles">
		<div style="margin-left: 20px;">
			{{tle.id}} <br>
			{{tle.name}} <br>
			{{tle.line1}} <br>
			{{tle.line2}} <br>
			<hr/>
		</div>
	</div>


 </div>



</body>
</html>
