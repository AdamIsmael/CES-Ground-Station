<!DOCTYPE html>
<html>
<head>

</head>
<body>

<div class = "drop-down">
<select class="selectpicker" data-live-search="true">
  <option data-tokens="TLEEX1">TLE INPUT</option>
  <option data-tokens="TLEEX2">TLEINPUT1</option>
  <option data-tokens="TLEEX3">YERMAW</option>
</select>
<button type="button" id = "button_one" class="btn btn-primary-outline">
  <span class="glyphicon glyphicon-plus"></span>
</button>

</div>

<style type="text/css">
  /*Drop down*/
  div.drop-down.ng-scope{
    margin-bottom: 1cm;
    margin-left: 19px;
  }
 </style>

<div class = "container-fluid">
  <div class="row">
  <div class = "col-sm-5">
     <table id = "tleTable" class="display" cellspacing="0" width="100%" >
          <thead>
          <tr>
            <th>Sat Name</th>
            <th>Next Pass</th>
            <th>Duration</th>
          </tr>
          </thead>
          <tbody> 
           <tr ng-repeat="tle in tles">
           <td>{{tle.id}}</td>
           <td>{{tle.name}</td>
           <td>{{tle.name}}</td>
           </tr>
           </div>
          </tbody>
      </table>
  </div>
  </div>
</div> 



<div ng-controller="SchedulerController">
	<!--<h> TLEs: Currently not showing up on my desktop</h>-->

  <table>
  <tr ng-repeat="tle in tles">
    <td>{{ tle.name }}</td>
    <td>{{ tle.id }}</td>
    <td>{{ tle.line1 }}</td>
    <td>{{ tle.line2 }}</td>
  </tr>
</table>

  <div ng-repeat="azels in azel">
    <div style="margin-left:20px;">
      {{azel.azimuth}}
  <br>
 </div>
  </div>

 </div>




</body>
</html>
</html>
