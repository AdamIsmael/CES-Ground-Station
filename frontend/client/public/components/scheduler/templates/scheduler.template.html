</!DOCTYPE html>
<html>
<head>
</head>
<body>

<div class = "drop-down">
<select class="selectpicker" data-live-search="true">
  <option data-tokens="TLEEX1">TLE INPUT</option>
  <option data-tokens="TLEEX2">TLEINPUT1</option>
  <option data-tokens="TLEEX3">YERMAW</option>
</select>
<button type="button" class="btn btn-primary-outline">
  <span class="glyphicon glyphicon-plus"></span>
</button>

</div>

<style type="text/css">
  /*Drop down*/
  div.drop-down.ng-scope{
    margin-bottom: 1cm;
    margin-left: 19px;
  }
 </style>

<div class = "container-fluid">
  <div class="row">
  <div class = "col-sm-5">
      <table class="table table-sm table-inverse table-hover table-responsive"">
          <thead>
          <tr>
            <th>Sat Name</th>
            <th>Next Pass</th>
            <th>Duration</th>
          </tr>
          </thead>
          <tbody> 
           <tr>
           <td>Ex1</td>
           <td>Ex2</td>
           <td>Ex3</td>
           </tr>
           <tr>
           <td>Ex1.1</td>
           <td>Ex2.1</td>
           <td>Ex3.1</td>
           </tr>
          </tbody>
      </table>
  </div>
  </div>
</div> 

<div ng-controller="SchedulerController">
	<!--<h> TLEs: Currently not showing up on my desktop</h>-->
	<div ng-repeat="tle in tles">
		<div style="margin-left: 20px;">
			{{tle.id}} <br>
			{{tle.name}} <br>
			{{tle.line1}} <br>
			{{tle.line2}} <br>
			<hr/>
		</div>
	</div>
	<br>
</div>

</body>


</html>
</html>
