<!DOCTYPE html>
<html lang="en">

  <head>
  
  <!-- jQuery -->

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
        <!-- (Optional) Latest compiled and minified JavaScript translation files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/i18n/defaults-*.min.js"></script>

        <!-- From datatables plugin site -->
       <script src =  https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css </script>
       <script src = https://cdn.datatables.net/responsive/2.1.1/css/responsive.bootstrap.min.css </script>

    
</head>


  <body>
    <h1>Pass satellites via JSON:</h1>

  <select class = "selectpicker" multiple title="Pick a Sat" data-live-search="true">
    <option value="sat1">SAT-ONE</option>
    <option value="sat2">SAT-TWO</option>
    <option value="sat3">SAT-THREE</option>
    <option value="sat4">SAT-FOUR</option>
    <option value="sat5">SAT-FIVE</option>
    <option value="sat6">SAT-SIX</option>
  </select>

  <div class='page-header'>
  <div class='btn-toolbar pull-right'>
    <div class='btn-group'>
      <button type='button' class='btn btn-primary' data-toggle="modal" data-target="#myModal">Example MODAL</button> </button>
    </div>
  </div>
  <h2>Active Missions</h2>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">MISSION CONFIGURATION</h4>
      </div>
      <div class="modal-body">
        <p>LETS ADD SHIT HERE !</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



<table id="active_missions_table" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
<thead>
  <tr>
    <th>Name</th>
    <th>Status</th> 
    <th>Progress</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>CANX-2</td>
    <td>TRACKING</td> 
    <td>50%</td>
  </tr>
  <tr>
    <td>CANX-1</td>
    <td>WAITING</td> 
    <td>0%</td>
  </tr>
  </tbody>
</table>
  </body>

<script type="text/javascript">
   $(document).ready(function(e) {
  $('.selectpicker').selectpicker();
   $('#active_missions_table').DataTable();
});
</script>

</html>
