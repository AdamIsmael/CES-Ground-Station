<!DOCTYPE html>
<head>

    <title>Learning AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  <script src="maincontroller.js" type="text/javascript"></script> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.css">

  </head>
</head>
<body>
	<!-- this div is an angular application: ng-app -->
	<!-- uses the controller MainController: ng-controller -->
	<!-- anything within the 'content' div will be controller by  	   MainController -->
	<!-- in the same directory as this html page, a js file called 		app.js and maincontroller.js --> 
   <div id='content' ng-app='MyTutorialApp' ng-controller='MainController' ng-cloak=''>

<div>
    <h1 class="md-title">Pick your pizza below</h1>
    <div layout="row">
      <md-input-container style="margin-right: 10px;">
        <label>Size</label>
        <md-select ng-model="size">
          <md-option ng-repeat="size in sizes" value="{{size}}">{{size}}</md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
        <label>Topping</label>
        <md-select ng-model="selectedToppings" multiple="">
          <md-optgroup label="Meats">
            <md-option ng-value="topping.name" ng-repeat="topping in toppings | filter: {category: 'meat' }">{{topping.name}}</md-option>
          </md-optgroup>
          <md-optgroup label="Veggies">
            <md-option ng-value="topping.name" ng-repeat="topping in toppings | filter: {category: 'veg' }">{{topping.name}}</md-option>
          </md-optgroup>
        </md-select>
      </md-input-container>
    </div>
    <p ng-if="selectedToppings">You ordered a {{size.toLowerCase()}} pizza with
    {{printSelectedToppings()}}.</p>
  </div>


   <h1>{{hello}}</h1>
    <select ng-model='selectedPerson' ng-options='obj.name for obj in people'></select>
    <select ng-model='selectedGenre'>
      <option ng-repeat='label in people[selectedPerson.id].music'>{{hello}}</option> 
    </select>
  </div>

 
</body>
</html>
